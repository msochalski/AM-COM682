name: Deploy Web UI (Azure Storage Static Website)

on:
  push:
    branches: [ "main" ]
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "24.x"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build Vite app
        working-directory: web
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Install upload script dependencies
        working-directory: web
        run: npm install @azure/storage-blob

      - name: Upload to Azure Storage $web container
        working-directory: web
        run: node scripts/upload-to-static-site.mjs
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
