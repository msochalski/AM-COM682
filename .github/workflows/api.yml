name: Deploy API (Azure Functions)

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - ".github/workflows/api.yml"
  workflow_dispatch:

env:
  FUNCTIONAPP_NAME: cw2-micromeals-api
  PACKAGE_PATH: api
  NODE_VERSION: "24.x"

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Build
        working-directory: api
        run: npm run build
        env:
          # Embed commit SHA and build time for /api/v1/version endpoint
          COMMIT_SHA: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Run tests
        working-directory: api
        run: npm run test

      - name: Prune dev dependencies (smaller deploy)
        working-directory: api
        run: npm prune --omit=dev

      - name: Deploy to Azure Functions (publish profile)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: ${{ env.PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false
