name: Build and deploy Node.js project to Azure Function App - cw2-micromeals-api

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - ".github/workflows/api.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "api"
  NODE_VERSION: "24.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Build
        working-directory: api
        run: npm run build --if-present

      - name: Test
        working-directory: api
        run: npm run test --if-present

      # Zip the FUNCTION APP package (host.json must be inside api/)
      - name: Create zip package
        run: |
          cd api
          zip -r ../api.zip .

      - name: Deploy (Zip Deploy) to Azure Function App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cw2-micromeals-api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: api.zip
