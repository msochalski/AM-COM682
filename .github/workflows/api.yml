name: Deploy API (Azure Functions)

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - ".github/workflows/api.yml"
  workflow_dispatch:

env:
  FUNCTIONAPP_NAME: cw2-micromeals-api
  PACKAGE_PATH: api
  NODE_VERSION: "24.x"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install, build, test (api)
        working-directory: api
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      # IMPORTANT: prevent node_modules being included in the zip
      - name: Remove node_modules before deploy
        run: rm -rf api/node_modules

      - name: Deploy to Azure Functions (publish profile)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: ${{ env.PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
